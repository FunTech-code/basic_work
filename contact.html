<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>プログラミングスクール｜FunTech</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a href="#" class="navbar-brand">
        <img src="1609766641526.jpg" alt="FunTech" width="160" height="40">
      </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#nav-bar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav-bar">
        <!-- 例題3 タブ型ナビゲーションの指定を追加 -->
        <ul class="nav nav-tabs">
          <li class="nav-item"><a href="#" class="nav-link">会社情報</a></li>
          <li class="nav-item"><a href="index.html" class="nav-link">お問合せ検索</a></li>
          <li class="nav-item active"><a href="contact.html" class="nav-link">お問合せ</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container">
    <h3 class="mt-4 pb-4">お問合せ</h3>
    <!-- 例題5 文中にバッジを追加し、赤色を設定する-->
    <p>担当者が<span style="font-weight: bold;color:red;">即日</span>お問い合わせにお答えします。<span class="badge badge-danger">必須</span>の項目は必ずご入力ください。</p>
    <form method="post" action="complete.html">
      
      <!-- 例題2 グリッドを使うための指定を追加 -->
      <div class="mt-4 row form-group">
        <!-- 例題2 576px以上の画面幅(prefix:sm)のとき、左側3つ分のカラム幅で「お問合せ情報」の見出しを表示する指定を追加 -->
        <!-- 例題6 封筒アイコン（envelope-open）を追加 -->
        <div class="col-sm-3"><i class="bi bi-envelope-open"></i><strong> お問合せ</strong></div>
        <!-- 例題2 576px以上の画面幅(prefix:sm)のとき、右側9つ分のカラム幅でテーブル表示する指定を追加 -->
        <!-- 例題4 テーブルスタイルは罫線付き、縞模様テーブルを選択 -->
        <div class="col-sm-9 text-left">
          <table class="table table-striped table-bordered">
            <tbody>
              <!-- 例題4 全てのテーブル見出しタグ(th)は暗色テーブルを選択 -->
              <tr>
                <!-- 例題5 バッジを追加し、赤色を設定する-->
                <th class="table-dark"><span class="badge badge-danger" style="float: right;">必須</span>会社名</th>
                <td> <input type="text" name="company" required/> </td>
              </tr>
              <tr>
                <!-- 例題5 バッジを追加し、赤色を設定する-->
                <th class="table-dark"><span class="badge badge-danger" style="float: right;">必須</span>お名前</th>
                <td class="name"> <input type="text" name="name" required/> </td>
              </tr>
              <tr>
                <!-- 例題5 バッジを追加し、赤色を設定する-->
                <th class="table-dark"><span class="badge badge-danger" style="float: right;">必須</span>メール</th>
                <td> <input type="text" name="mail" required/> </td>
              </tr>
              <tr>
                <!-- 例題5 バッジを追加し、赤色を設定する-->
                <th class="table-dark"><span class="badge badge-danger" style="float: right;">必須</span>電話番号</th>
                <td> <input type="text" name="tel" required/> </td>
              </tr>
              <tr>
                <!-- 例題5 バッジを追加し、赤色を設定する-->
                <th class="table-dark"><span class="badge badge-danger" style="float: right;">必須</span>お問い合わせ内容</th>
                <td class="content"> <textarea rows="4" cols="24" name="content" required ></textarea> </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- 例題2 576px以上の画面幅(prefix:sm)のとき、3つ分のカラム幅で空白をいれ、その左側に3つ分のカラム幅を表示する指定を追加 -->
        <div class="offset-sm-3 col-sm-9">
          <p>個人情報の取り扱いに関してをご一読ください。</p>
          <!-- 例題5 ボタンスタイルに緑色を指定する -->
          <button type="submit" class="btn btn-success btn-block">お問合せを送信する</button></br>
        </div>
      </div>
    </form>
    <!-- 例題2 グリッドを使うための指定を追加 -->
    <div class="mt-4 row">
      <!-- 例題2 576px以上の画面幅(prefix:sm)のとき、左側3つ分のカラム幅で「個人情報の取り扱い」を表示する指定を追加 -->
      <!-- 例題6 ！アイコン（exclamation-circle）を追加 -->
      <div class="col-sm-3"><i class="bi bi-exclamation-circle"></i><strong> 個人情報の取り扱い</strong></div>
      <!-- 例題2 576px以上の画面幅(prefix:sm)のとき、右側9つ分のカラム幅で下記文言を表示する指定を追加 -->
      <div class="col-sm-9 text-left">
        <p>【必ずお読み下さい】本フォームにおける個人情報の取扱いについて</p>
      </div>
    </div>
  </div>
  <hr>
  <footer>
    <p class="text-right">Copyright&copy; 2021 FunTech Inc.</p>
  </footer>
</body>
</html>
